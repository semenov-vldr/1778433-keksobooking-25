on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - uses: actions/checkout@master
      name: Checkout

    - name: Install dependencies
      run: |
        npm install

    - name: Run checks
      run: |
        npm run lint

    - name: Deploy to GitHub Pages
      uses: actions/checkout@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
